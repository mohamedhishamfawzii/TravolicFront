<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
<body class="cont" *ngIf="mobVersion">
<app-searchdiv *ngIf="mobVersion"></app-searchdiv>

<app-info *ngIf="mobVersion"></app-info>
<div class="row1">
  <div style=" float:right; margin-top:20px; ">
    <label *ngIf="english()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
      Stay in touch
    </label>
    <label *ngIf="german()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  In Kontakt bleiben
    </label>
    <label *ngIf="french()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  Reste en contact  </label>
    <label *ngIf="italian()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  Rimani in contatto    </label>
    <label *ngIf="spanish()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  Mantente en contacto  </label>
    <label *ngIf="turkish()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  İletişimde kalın   </label>
    <label *ngIf="chinese()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  保持联系    </label>
    <label *ngIf="japanese()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  連絡を取り合う    </label>
    <label *ngIf="russian()"
      style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
  Оставайтесь на связи    </label>
    <br>

    <i style="   margin-top:5px;margin-right: 30px; font-size: 20px ;font-family: 'Cairo' , sans-serif;"
       class="anticon anticon-mail">info@travolic.com</i>

  </div>



</div>
</body>
<nz-layout class="cont" *ngIf="webVersion">

  <nz-content style="margin-bottom:20px" class="cont">

    <div style="background-image: url('../../assets/bg-png.png'); background-repeat: no-repeat; background-size: contain; background-position: center top;">
      <div class="row1">
        <label class="row1element" *ngIf="english()"
               style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">THE
          CHEAPEST TICKET TO YOUR DESTINATION IS ONE CLICK AWAY</label>
          <label class="row1element" *ngIf="german()"
                 style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">Das günstigste Ticket zu Ihrem Ziel ist nur einen Klick entfernt
            </label>
            <label class="row1element" *ngIf="italian()"
                   style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">Il biglietto più economico per la tua destinazione è a un clic di distanza
              </label>
              <label class="row1element" *ngIf="chinese()"
                     style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
                到目的地的最便宜的机票只需点击一下即可</label>
                <label class="row1element" *ngIf="japanese()"
                       style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">あなたの目的地への最も安いチケットはワンクリックです
                  </label>
                  <label class="row1element" *ngIf="spanish()"
                         style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
                    El billete más barato a su destino es un clic de distancia</label>
                    <label class="row1element" *ngIf="turkish()"
                           style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">Hedefinize en ucuz bilet bir tık uzakta
                    </label>
                      <label class="row1element" *ngIf="russian()"
                             style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">Самый дешевый билет к месту назначения является одним щелчком мыши
                        </label>
                        <label class="row1element" *ngIf="french()"
                               style="font-size: 30px; font-family: 'cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
                        Le billet le moins cher vers votre destination est à un clic</label>
        <br>
        <label class="row1element" *ngIf="english()"
               style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">STEP TO YOUR TRIP</label>
               <label class="row1element" *ngIf="italian()"
                      style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">Passo al tuo viaggio</label>
                      <label class="row1element" *ngIf="spanish()"
                             style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">Paso a tu viaje</label>
                             <label class="row1element" *ngIf="japanese()"
                                    style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">あなたの旅行へのステップ</label>
                                    <label class="row1element" *ngIf="chinese()"
                                           style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">步骤给您的出行</label>
                                           <label class="row1element" *ngIf="turkish()"
                                                  style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">seyahatiniz için Adım</label>
                                                  <label class="row1element" *ngIf="french()"
                                                         style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">Étape à votre voyage</label>
                                                         <label class="row1element" *ngIf="russian()"
                                                                style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">Шаг к вашей поездке</label>
                                                                <label class="row1element" *ngIf="german()"
                                                                       style="font-size: 25px; font-family: 'cairo' , sans-serif; color: white;margin-bottom: 20px;  ">Schritt zu deiner Reise</label>
          <br>

          </div>
      <app-searchdiv></app-searchdiv>
      <!-- <app-flights></app-flights> -->
      <app-info></app-info>
    </div>
  </nz-content>
</nz-layout>
