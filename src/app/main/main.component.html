<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
<body class="cont" *ngIf="mobVersion">
<div *ngIf="mobVersion" style="background: white; text-align: center">
  <img src="../../assets/travolic.png" style="margin-top: 15px;" height="50" width="170"/>
</div>

<app-menu *ngIf="mobVersion"></app-menu>
<app-searchdiv *ngIf="mobVersion"></app-searchdiv>
<app-info *ngIf="mobVersion"></app-info>
</body>
<nz-layout class="cont"*ngIf="webVersion">
  <nz-header style="background-color: white">
    <app-navbar></app-navbar>
  </nz-header>
  <nz-content style="margin-bottom:200px" class="cont">

    <app-menu></app-menu>
    <app-searchdiv></app-searchdiv>
    <app-info></app-info>
  </nz-content>
  <div class="row1">
    <div style=" float:right; margin-top:20px; ">
    <label  style=" margin-right: 30px;font-size: 30px; font-family: 'Cairo' , sans-serif; font-weight:normal;color: rgb(219,213,39) ;">
      Stay in touch
    </label>
    <br>

    <i style="   margin-top:5px;margin-right: 30px; font-size: 20px ;font-family: 'Cairo' , sans-serif;" class="anticon anticon-mail">info@travolic.com</i>

</div>
    <img src="../../assets/Group.png" style="margin-top:30px; margin-left: 30px; float:left; height: 90%; width: 250px" />



  </div>

</nz-layout>
